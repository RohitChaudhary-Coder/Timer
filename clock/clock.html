<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js"></script>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Clock</title>
</head>
<body>
    <div class="main-container" >
        <div>
            <div class="outer-container">
                <div class="inner-container">
                    <div class="time-container">
                        <div class="time">
                            <div class="text-center">
                                <span class="time-text" style="width:60%;" id="time"></span>
                                <span class="time-text" style="width:20%;" id="am-pm"></span>
                            </div>
                            <div class="text-center">
                                <span class="time-text2" id="date"></span>
                                <span class="time-text2" id="day"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-outline-info time-formets-button" onclick="changeDateFormat('india')">India</button>
                <button class="btn btn-outline-info time-formets-button" onclick="changeDateFormat('newyork')">New York</button>
                <button class="btn btn-outline-info time-formets-button" onclick="changeDateFormat('us')">US</button>
                <button class="btn btn-outline-info time-formets-button" onclick="changeDateFormat('uk')">UK</button>
            </div>
        </div>
    </div>
</body>
</html>
