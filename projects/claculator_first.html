<!DOCTYPE html>
<html>
    <title>Csalculator</title>
<head>
    <script src="calculator_first.js"></script>
    <link rel="stylesheet" href="calculator_first.css">
</head>
<body class="body">
    <div class="maidiv">
        <div class="navbar"> 
            <input type="text"placeholder=""id="rohit" class="screen" value="0">    
        </div>
        <div  class="row">
            <button type="submit" onclick="sow_in_screen('CE')"  class="br bgcolor font-weight a">CE</button>
            <button type="submit" onclick="sow_in_screen('C')"  class="br bgcolor font-weight a">C</button>
            <button type="submit" onclick="sow_in_screen('%')"  class="br bgcolor font-weight a">%</button>
            <button type="submit" onclick="sow_in_screen('<=')"  class="br bgcolor font-weight a">#</button>
        </div>
        <div class="row">
            <button type="submit" onclick="sow_in_screen()"  class="br bgcolor font-weight a">x<sup>3</sub></button>
            <button type="submit" onclick="sow_in_screen()"  class="br bgcolor font-weight a">x<sup>2</sup></button>
            <button type="submit" onclick="sow_in_screen('√')"  class="br bgcolor font-weight a"><sup>2</sup> √x</button>
            <button type="submit" onclick="sow_in_screen('*')"  class="br bgcolor font-weight a">/</button>
            
        </div>
        <div class="row">
            <button type="submit" onclick="sow_in_screen(7)"   class="br col2 font-weight a">7</button>
            <button type="submit" onclick="sow_in_screen(8)"  class="br col2 font-weight a">8</button>
            <button type="submit" onclick="sow_in_screen(9)"  class="br col2 font-weight a">9</button>
            <button type="submit" onclick="sow_in_screen('*')"  class="br bgcolor font-weight">*</button>
        </div>
        <div class="row">
            <button type="submit" onclick="sow_in_screen(4)"  class="br col2 font-weight a">4</button>
            <button type="submit" onclick="sow_in_screen(5)"  class="br col2 font-weight a">5</button>
            <button type="submit" onclick="sow_in_screen(6)"  class="br col2 font-weight a">6</button>        
            <button type="submit" onclick="sow_in_screen('-')"  class="br bgcolor font-weight a">-</button>
        </div>
        <div class="row">
            <button type="submit" onclick="sow_in_screen(1)"  class="br col2 font-weight a">1</button>
            <button type="submit" onclick="sow_in_screen(2)"  class="br col2 font-weight a">2</button>
            <button type="submit" onclick="sow_in_screen(3)"  class="br col2 font-weight a">3</button>
            <button type="submit" onclick="sow_in_screen('+')"  class="br bgcolor font-weight a">+</button>
        </div>
        <div class="row">
            <button type="submit" onclick="sow_in_screen('-')"  class="br col2 font-weight a">+/-</button>
            <button type="submit" onclick="sow_in_screen(0)"  class="br col2 font-weight a">0</button>
            <button type="submit" onclick="sow_in_screen('.')"  class="br col2 font-weight a">.</button>
            <button type="submit" onclick="sow_in_screen('=')"  class="br col3 font-weight a">=</button>
        </div>
    </div>
</body>
</html>
