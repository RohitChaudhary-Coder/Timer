<!DOCTYPE html>
<html lang="en">
<head>--
    <title>input_tags</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="input_tags.css">
    <script src="input_tags.css"></script>
</head>
<body class="body">
    <div class=" text">    
        <div class="row main_div">
            <div class="small_div col">
                <input id="button" type="button">
                <button onclick="get_value()" type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
            </div>
            <div class="small_div col">
                <input type="checkbox">
                <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
            </div>
            <div class="small_div col">
                <input type="color">
                <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
            </div>
       
        </div>
        <div class="row main_div">
            <div class="small_div col">
                <input type="datetime-local">

            </div>
            <div class="small_div col">
                <input type="email">
                <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
            </div>
            <div class="small_div col">
                <input type="file">

            </div>
            
        </div>

            </div>

                <input type="month">
                <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
            </div>
            <div class="small_div col">
                <input type="number">

            </div>
            
        </div>

            </div>
            <div class="small_div col">
                <input type="range">
                <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
            </div>
            <div class="small_div col">
                <input type="reset">
                <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
            </div>
            
        </div>
        <div class="row main_div">

            </div>
            <div class="small_div col">
                <input type="tel">
                <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
            </div>
            <div class="small_div col">
                <input type="text">
                <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
            </div>
            
        </div>
        <div class="row main_div">
            <div class="small_div col">
                <input type="url">
                <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
            </div>
            <div class="small_div col">
                <input type="week">
                <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
            </div>
            <div class="small_div col">
                <input type="date">
                <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>

        </div>

            <div class="small_div col">

            </div>
