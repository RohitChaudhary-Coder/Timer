<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js"></script>
    <title>Clock or Timer</title>
</head>
<body class="body row">
    <div class="row" style="width: 100%;">
        <div class="col-6 clock_part" >
            <div class="main_contener">
                <div class="haveing_time_contener" id="clock_time">
                    <div class="row">
                        <div style="width: 30px;margin-right: 55px;">
                            <h4 style="color:aliceblue;" id="time"></h4>
                        </div>
                        <div style="width: 30px;margin-left: 15px;">
                            <h4 style="color:aliceblue;" id="am-pm"></h4>
                        </div>
                    </div>
                    <div class="row">
                        <h6 style="color:aliceblue; margin-right:10px ;" id="date"></h6>
                        <h6 style="color:aliceblue;" id="day"></h6>
                    </div>
                </div>
            </div>
            <div class="row clock_part_btn">
                <button class="btn btn-outline-info region_btn" onclick="changeDateFormat('india')">India</button>
                <button class="btn btn-outline-info region_btn" onclick="changeDateFormat('newyork')">New York</button>
                <button class="btn btn-outline-info region_btn" onclick="changeDateFormat('us')">US</button>
                <button class="btn btn-outline-info region_btn" onclick="changeDateFormat('uk')">UK</button>
            </div>
        </div>
        <div class="col-6 timer_part" id="">
            <div class="main_contener" id="main_contener_id">
                <div class="haveing_time_contener" id="timer_time">
                    <div class="row"id="haveing_time_time">
                        <h1 style="color:aliceblue;" id="hour">00</h1>
                        <h1 style="color:aliceblue;">:</h1>
                        <h1 style="color:aliceblue;" id="minute">00</h1>
                        <h1 style="color:aliceblue;">:</h1>
                        <h1 style="color:aliceblue;" id="second">00</h1>     
                    </div>
                    <h2 id="showing_time_out" >time out </h2>
                </div>
            </div>
            <div class="col ">
                <div style="display: flex;flex-direction: center;" class="row timer_input">
                    <input placeholder="Hours"  id="Hours"  class="btn btn-outline-info timer_input_fildes">
                    <input placeholder="Minutes"  id="Minutes"value="1" class="btn btn-outline-info timer_input_fildes">
                    <input placeholder="Seconds"  id="Seconds" class="btn btn-outline-info timer_input_fildes">
                </div>
                <div class="timer_btn" style="display: flex;flex-direction: center;">
                    <button onclick="startTimer()" id="start_btn"class="btn btn-outline-info start_btn">Start</button>
                    <button onclick="stopTimer()" id="stop_btn" class="btn btn-outline-info start_btn" style="display: none;">Stop</button>
                </div>   
            </div>
        </div>
    </div>
    <div class="digital_clock" style=" background-color:aqua;">
        <div class="digital_clock_box row">
            <h1 id="digital_clock_timer" style="font-size:160px;color:aliceblue;margin-bottom: 15%"></h1>
            <div class="timer_div">
                <h1 style="color:aliceblue;margin-right: 10px;" id="hours"></h6>
            </div>
            <div class="">
                <h1 style="color:aliceblue;margin-right: 10px;" id="minutes"></h6>
            </div>
            <div class="">
                <h1 style="color:aliceblue;margin-right: 10px;" id="seconds"></h6>
            </div>
        </div>
    </div>
</body>

</html>
